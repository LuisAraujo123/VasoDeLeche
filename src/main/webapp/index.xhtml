<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MANTENIMIENTO DE USUARIOS ::: UDB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Plugins Frameworks y por el desarrolador-->
        <h:outputScript library="js" name="jquery-3.1.0.min.js" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="custom/login.css"/>
        <!--Plugins Alerta-->
        <h:outputStylesheet library="css" name="toastr.min.css"/>
        <h:outputScript library="js" name="toastr.min.js"/>
        <h:outputScript library="js" name="custom/mens.js"/>
        <!--Plugins Tablas-->
        <h:outputStylesheet library="css" name="bootstrap-table.css" />
        <h:outputStylesheet library="css" name="custom/table.mini.css" />
        <h:outputScript library="js" name="bootstrap-table.js" />
        <h:outputScript library="js" name="bootstrap-table-es-AR.min.js" />
        <!--Plugins Confirmation [Eliminar]-->
        <h:outputScript library="js" name="bootstrap-tooltip.js"/>
        <h:outputScript library="js" name="bootstrap-confirmation.js"/>
        <!--Plugins para usuarios-->
        <h:outputScript library="js" name="custom/login.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <h:form role="form" id="formLogi">
                        <p:messages autoUpdate="true" showDetail="true"/>
                        <p:fieldset>
                            <h2>Por favor inicie sesión</h2>
                            <hr class="colorgraph"/>
                            <div class="form-group">
                                <h:outputLabel  for="usua" value="Usuario: "/>
                                <h:inputText id="usua" required="true" class="form-control input-lg" value="#{usuariosBean.objeUsua.nombUsua}"/>  
                            </div>
                            <div class="form-group">
                                <h:outputLabel  for="cont" value="Contraseña: "/>
                                <h:inputText id="cont" required="true" class="form-control input-lg" value="#{usuariosBean.objeUsua.contUsua}"/>
                            </div>
                            <span class="button-checkbox">
                                <button type="button" class="btn" data-color="info">Recuerdame</button>
                                <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden"/>
                                    <a href="" class="btn btn-link pull-right">Olvidaste tu contraseña?</a>
                            </span>
                            <hr class="colorgraph"/>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <p:commandButton id="btonTest" 
                                                    action="#{usuariosBean.logi()}" 
                                                    icon ="ui-icon-key"
                                                    class="btn btn-lg btn-success btn-block"
                                                    value="Log in"/>
                                </div>
                            </div>
                        </p:fieldset>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
